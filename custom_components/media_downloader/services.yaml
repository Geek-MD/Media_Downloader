download_file:
  name: Download file
  description: Download a file to the configured directory with optional subdir and filename.
  icon: mdi:download
  fields:
    url:
      name: URL
      description: The URL of the file to download.
      required: true
      example: "https://example.com/file.mp4"
      selector:
        text:
    subdir:
      name: Subdirectory
      description: Relative download path.
      required: false
      example: "ring"
      selector:
        text:
    filename:
      name: Filename
      description: Custom name for the downloaded file.
      required: false
      example: "video.mp4"
      selector:
        text:
    overwrite:
      name: Overwrite
      description: Overwrite file if it exists.
      required: false
      default: false
      selector:
        boolean:
    timeout:
      name: Timeout
      description: Download timeout in seconds.
      required: false
      default: 300
      selector:
        number:
          min: 1
          max: 3600
          mode: box
    resize_enabled:
      name: Resize video
      description: Enable resizing if dimensions do not match width/height.
      required: false
      default: false
      selector:
        boolean:
    resize_width:
      name: Resize width
      description: Target width for video resize (only if resize is enabled).
      required: false
      default: 848
      selector:
        number:
          min: 1
          max: 3840
          mode: box
    resize_height:
      name: Resize height
      description: Target height for video resize (only if resize is enabled).
      required: false
      default: 460
      selector:
        number:
          min: 1
          max: 2160
          mode: box

delete_file:
  name: Delete file
  description: Delete a specific file from the configured base directory.
  icon: mdi:file-remove
  fields:
    path:
      name: File path
      description: Absolute path to the file to delete. If not provided, the default UI-configured path will be used.
      required: false
      example: "/media/ring/video.mp4"
      selector:
        text:

delete_files_in_directory:
  name: Delete files in directory
  description: Delete all files inside the specified directory.
  icon: mdi:folder-remove
  fields:
    path:
      name: Directory path
      description: Absolute path to the directory to clear. If not provided, the default UI-configured directory will be used.
      required: false
      example: "/media/ring"
      selector:
        text:
